<div class="store">
    <div class="store-header">
        <div>
            <app-store-logo [logo]="store.logo"></app-store-logo>
        </div>
        <div class="store-name flex align-center justify-center">
            <div class="text-logo">
                <img [src]="store.textLogo" alt="">
            </div>
            <div class="store-name-text">
                {{ store.name }}
            </div>
        </div>
    </div>
    <div class="producst-list-wrapper">
        <div class="products-num flex justify-center">
            {{ store.products.length }} items
        </div>
        <app-products-list [products]="store.products"></app-products-list>
    </div>
</div>
